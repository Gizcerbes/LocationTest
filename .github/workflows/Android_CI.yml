name: Android CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode secrets
        env:
          SECRETS: ${{ secrets.SECRETS }}
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          mkdir "${GITHUB_WORKSPACE}"/app/keystore/
          echo SECRETS | base64 -di > "${GITHUB_WORKSPACE}"/buildSrc/src/main/kotlin/Secrets.kt
          echo GOOGLE_SERVICES | base64 -di > "${GITHUB_WORKSPACE}"/app/google-services.json

      - name: Clean build
        run: ./gradlew clean

      - name: Build bundle apk
        run: ./gradlew assemble
